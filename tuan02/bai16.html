<script>
    function checkDogs(dogsJulia, dogsKate) {
    // Step 1: Create a shallow copy of Julia's array and remove the first and last two elements
    const correctedJulia = dogsJulia.slice(2, -2);

    // Step 2: Combine Julia's (corrected) and Kate's data
    const allDogs = correctedJulia.concat(dogsKate);

    // Step 3: Check each dog's age and log if it's an adult or a puppy
    allDogs.forEach((age, index) => {
        const dogNumber = index + 1;
        if (age >= 3) {
        console.log(`Dog number ${dogNumber} is an adult, and is ${age} years old`);
        } else {
        console.log(`Dog number ${dogNumber} is still a puppy üê∂`);
        }
    });
    }

    // Test data
    const dogsJulia1 = [3, 5, 2, 12, 7];
    const dogsKate1 = [4, 1, 15, 8, 3];
    checkDogs(dogsJulia1, dogsKate1);

    const dogsJulia2 = [9, 16, 6, 8, 3];
    const dogsKate2 = [10, 5, 6, 1, 4];
    checkDogs(dogsJulia2, dogsKate2);

</script>

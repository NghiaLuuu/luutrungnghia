<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function calcAverageHumanAge(ages) {
    // Step 1: Convert dog ages to human ages
    const humanAges = ages.map(dogAge => 
        dogAge <= 2 ? 2 * dogAge : 16 + dogAge * 4
    );

    // Step 2: Exclude dogs less than 18 human years old
    const adultDogs = humanAges.filter(age => age >= 18);

    // Step 3: Calculate the average human age
    const averageAge = adultDogs.length > 0 
        ? adultDogs.reduce((sum, age) => sum + age, 0) / adultDogs.length 
        : 0;

    return averageAge;
    }

    // Test data
    const data1 = [5, 2, 4, 1, 15, 8, 3];
    const data2 = [16, 6, 10, 5, 6, 1, 4];

    console.log(calcAverageHumanAge(data1)); // Output for Data 1
    console.log(calcAverageHumanAge(data2)); // Output for Data 2

</script>

</html>

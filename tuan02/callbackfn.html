    //map
    Array.prototype.myMap = function(callback) {
    const newArray = [];
    for (let i = 0; i < this.length; i++) {
        newArray.push(callback(this[i], i, this));
    }
    return newArray;
    };
    const numbers = [1, 2, 3, 4, 5];
    const squares = numbers.myMap(num => num * num);
    console.log(squares); // [1, 4, 9, 16, 25]
